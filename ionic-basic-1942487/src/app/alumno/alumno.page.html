<ion-header>
    <ion-toolbar>
        <ion-title>alumnos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let alumno of alumnos" [routerLink]="['/alumno', alumno.id]">
            {{alumno.nombre}}
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-text>
                    Nombre
                </ion-text>
            </ion-col>
            <ion-col>
                <ion-text>
                    Height
                </ion-text>
            </ion-col>
            <ion-col>
                <ion-text>
                    Mass
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row *ngFor='let personaje of personajes'>
            <ion-col>
                <ion-text>
                    {{personaje.name}}
                </ion-text>
            </ion-col>
            <ion-col>
                <ion-text>
                    {{personaje.height}}
                </ion-text>
            </ion-col>
            <ion-col>
                <ion-text>
                    {{personaje.mass}}
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
